
{% include header.html %}

<body>
{% include navbar.html %}
{% include hero.html %}
{% include breadcrumbs.html %}
<main class="p-md-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Category: {{page.category}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul>
                    {% for post in site.categories[page.category] %}
                    <li>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</main>

{% include footer.html %}

</body>
</html>
