<h6>Articles in this category</h6>
<ul class="group-links">
    {% for category in page.categories %}
        {% for post in site.categories[category] %}
            {% if post.lang == site.lang %}
                <li>
                    <a href="{{ site.baseurl }}{{ post.url }}">
                        {{ post.title }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    {% endfor %}
</ul>
