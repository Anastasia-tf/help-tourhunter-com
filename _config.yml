# Official boilerplate
title: TourHunter Help Center
email: insert@email.tld # wx: set actual
description: '' # wx: set actual

twitter_username: jekyllrb # wx set actual
github_username:  jekyll # wx set actual
repository: 4u70m493/help-tourhunter-com # wx: set actual

# URLs and links
baseurl: ''
url: 'https://help.tourhunter.com'

# Permalinks
permalink: /:category/:title

defaults:
 #languages
 -
  scope:
   path: "en"
  values:
   lang: "en"
 -
  scope:
   path: "ru"
  values:
   lang: "ru"

# We use Algolia search here.
# Plugin: jekyll-algolia
# Documentation: https://community.algolia.com/jekyll-algolia/getting-started.html

# Search configuration should be supplied via command line:
algolia:
 application_id: 'QQ327YYWQ0' # wx: change to production
 index_name: 'jekyll_test' # wx: change to another
 search_only_api_key: '6e41c9a35f2ac1f16da5fa890c312332' # "This is the public API key to use in your frontend code."
 # Run indexing like this:
 # $ ALGOLIA_API_KEY='YOUR_KEY_HERE' bundle exec jekyll algolia
 # Or even better, store the key in a file excluded from git

 # How to keep records in sync with Github Pages: https://community.algolia.com/jekyll-algolia/github-pages.html

# Build settings
theme: jekyll-theme-cayman
markdown: kramdown

plugins:
- jekyll-feed
- jekyll-github-metadata

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
 - .sass-cache/
 - .jekyll-cache/
 - gemfiles/
 - Gemfile
 - Gemfile.lock
 - node_modules/
 - vendor/bundle/
 - vendor/cache/
 - vendor/gems/
 - vendor/ruby/
 - .idea/
 - CNAME
 - README.md
