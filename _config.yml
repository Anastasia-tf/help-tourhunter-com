# Official boilerplate
title: TourHunter Help Center
email: insert@email.tld # wx: set actual
description: >- # this means to ignore newlines until "baseurl:" # wx set actual
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb # wx set actual
github_username:  jekyll# wx set actual

# i18n settings
languages: ["en", "ru"]
exclude_from_localizations: ["javascript", "images", "css", "docs"] # wx: adapt to reflect more of reality

# Build settings
theme: jekyll-theme-cayman
plugins:
  - jekyll-feed
  - jekyll-github-metadata

# _pages subdir is convenient for storing all pages
include: ['_pages']

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
 - .sass-cache/
 - .jekyll-cache/
 - gemfiles/
 - Gemfile
 - Gemfile.lock
 - node_modules/
 - vendor/bundle/
 - vendor/cache/
 - vendor/gems/
 - vendor/ruby/
 - .idea/
