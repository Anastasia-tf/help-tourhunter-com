# Official boilerplate
title: TourHunter Help Center
email: insert@email.tld # wx: set actual
description: '' # wx: set actual

twitter_username: jekyllrb # wx set actual
github_username:  jekyll # wx set actual
repository: 4u70m493/help-tourhunter-com # wx: set actual

# URLs and links
baseurl: ''
url: 'https://help.tourhunter.com'

# Permalinks
permalink: /:category/:title


defaults:
 #languages
 -
  scope:
   path: "en"
  values:
   lang: "en"
 -
  scope:
   path: "ru"
  values:
   lang: "ru"

# Build settings
theme: jekyll-theme-cayman
markdown: kramdown

plugins:
- jekyll-feed
- jekyll-github-metadata

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
 - .sass-cache/
 - .jekyll-cache/
 - gemfiles/
 - Gemfile
 - Gemfile.lock
 - node_modules/
 - vendor/bundle/
 - vendor/cache/
 - vendor/gems/
 - vendor/ruby/
 - .idea/
 - CNAME
 - README.md
